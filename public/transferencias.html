  <main>
    <section class="transferencia">
      <h2>Transferir DUTS</h2>
      <form id="formTransferencia">
        <label for="destinatario">ID del destinatario:</label>
        <input type="number" id="destinatario" name="destinatario" required>

        <label for="cantidad">Cantidad a enviar:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" step="0.01" required>

        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" maxlength="255">

        <button type="submit">Enviar</button>
      </form>

      <div id="mensaje"></div>
    </section>
  </main>
