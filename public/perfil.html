  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1a3c8b;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      margin-top: 1rem;
    }

    nav a {
      text-decoration: none;
      color: white;
      background-color: #4285f4;
      padding: 0.5rem 1rem;
      margin: 0.25rem;
      border-radius: 5px;
      display: inline-block;
    }

    main {
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .perfil-info {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    .perfil-info h2 {
      color: #1a3c8b;
    }

    .perfil-info p {
      font-size: 1rem;
      margin: 0.5rem 0;
    }

    .perfil-info span {
      font-weight: normal;
    }

    button {
      margin-top: 1.5rem;
      background-color: #28a745;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #1a3c8b;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
